<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.I. List Calc</title>
    <link rel="shortcut icon" href="img/171352_calculator_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background: #351364;
        }
    </style>
   
</head>
<body class="py-10">
    <section class="">
        <div class="flex flex-wrap lg:flex justify-around lg:m-10 gap-4">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black text-[#29114b]" type="text" name="" id="product-name" placeholder="Product Name">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black text-[#29114b]" type="number" name="" id="product-quantity" placeholder="Product Price">
        </div>
        <div class="flex justify-center w-full my-4">
            <button class="btn bg-gradient-to-r from-purple-700 to-pink-600 shadow-md shadow-black border-none text-xl text-white" id="add-product-button" onclick="addProduct()">Add Product<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              </button>
        </div>
    </section>

    <section class="gap-4">
        <div class="m-4">
            <ol class="bg-slate-300 shadow-md shadow-black border-none p-4 text-xl text-star px-4 rounded-lg text-[#29114b]"><span class="text-2xl font-bold">Product List:</span> <span id="product-container"></span>
                

            </ol>
        </div>
        
        <div class="my-4">
            <p class="bg-[#5800dd] p-4 text-xl font-bold shadow-md shadow-black text-white" >Total Amount: <span id="total-quantity">0.00</span> Only </p>
        </div>
    </section>
    <section class="gap-4 m-4">
        <div class="flex justify-center w-full">
            <button class="btn bg-gradient-to-r from-red-700 to-orange-600 shadow-md shadow-black border-none text-xl text-white" id="clear-cart-button">Clear Cart<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              </button>
        </div>
    </section>
    <section>
        <div class="m-4">
            <ol class="bg-slate-300 shadow-md shadow-black border-none p-4 text-xl text-star px-4 rounded-lg text-[#29114b]" ><span class="text-2xl font-bold flex items-center gap-1">Done<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
              </svg>
              
              :</span> <span id="done-container"></span>
                
              <div class="flex justify-end items-end">
                <button class="hover:text-green-500 bg-transparent border-none" id="copy-done-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75" />
                  </svg>
                  </button>
              </div>
            </ol>
            
        </div>
        <div class="my-4">
            <p class="bg-[#5800dd] p-4 text-xl font-bold shadow-md shadow-black text-white" >Total Amount: <span id="total-done-value">0.00</span> Only </p>
        </div>

        <div class="flex justify-center w-full">
            <button class="btn bg-gradient-to-r from-red-700 to-orange-600 shadow-md shadow-black border-none text-xl text-white" id="clear-done-button">Clear Completed<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              </button>
        </div>
    </section>
    
   
    <section>
        
    </section>



    <footer>
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 205"><p class="text-white text-center text-sm">Copyright Â© 2023 N.I. Nazmul. All rights reserved.</p><path fill="#5000ca" fill-opacity="1" d="M0,64L288,32L576,224L864,128L1152,224L1440,32L1440,320L1152,320L864,320L576,320L288,320L0,320Z"></path></svg>
    </footer>

    <script src="local.js"></script>


</body>
</html>
