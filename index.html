<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.I. List Calc</title>
    <link rel="shortcut icon" href="img/171352_calculator_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            background: #351364;
        }
    </style>
   
</head>
<body class="py-10">
    <section class="">
        <div class="flex flex-wrap lg:flex justify-around lg:m-10 gap-4">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black text-black" type="text" name="" id="product-name" placeholder="Product Name">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black text-black" type="text" name="" id="product-quantity" placeholder="Product Price">
        </div>
        <div class="flex justify-center w-full my-4">
            <button class="btn bg-green-500 shadow-md shadow-black border-none text-xl text-black" id="add-product-button" onclick="addProduct()">Add Product</button>
        </div>
    </section>

    <section class="gap-4">
        <div class="m-4">
            <ol class="bg-slate-300 shadow-md shadow-black border-none p-4 text-xl text-star px-4 rounded-lg text-black" id="product-container">

            </ol>
        </div>
        <div class="my-4">
            <p class="bg-green-300 p-4 text-xl font-bold shadow-md shadow-black text-black" id="total-quantity"></p>
        </div>
    </section>

    
    <section class="gap-4 m-4">
        <div class="flex justify-center w-full">
            <button class="btn bg-red-500 shadow-md shadow-black border-none text-xl text-white" id="clear-cart-button">Clear Cart</button>
        </div>
    </section>



    <footer>
        <p class="text-white text-center">Copyright Â© 2023 N.I. Nazmul. All rights reserved.</p>
    </footer>

    <script src="local.js"></script>


</body>
</html>
