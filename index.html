<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.I. List Calc</title>
    <link rel="shortcut icon" href="img/171352_calculator_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background: #351364;
        }
    </style>
   
</head>
<body class="py-10">
    <section class="">
        <div class="flex flex-wrap lg:flex justify-around lg:m-10 gap-4">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black text-[#29114b]" type="text" name="" id="product-name" placeholder="Product Name">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black text-[#29114b]" type="number" name="" id="product-quantity" placeholder="Product Price">
        </div>
        <div class="flex justify-center w-full my-4">
            <button class="btn bg-gradient-to-r from-purple-700 to-pink-600 shadow-md shadow-black border-none text-xl text-white" id="add-product-button" onclick="addProduct()">Add Product<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              </button>
        </div>
    </section>

    <section class="gap-4">
        <div class="m-4">
            <ol class="bg-slate-300 shadow-md shadow-black border-none p-4 text-xl text-star px-4 rounded-lg text-[#29114b]" id="product-container">

            </ol>
        </div>
        <div class="my-4">
            <p class="bg-[#5800dd] p-4 text-xl font-bold shadow-md shadow-black text-white" id="total-quantity"></p>
        </div>
    </section>

    
    <section class="gap-4 m-4">
        <div class="flex justify-center w-full">
            <button class="btn bg-gradient-to-r from-red-700 to-orange-600 shadow-md shadow-black border-none text-xl text-white" id="clear-cart-button">Clear Cart<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              </button>
        </div>
    </section>



    <footer>
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 205"><p class="text-white text-center text-sm">Copyright Â© 2023 N.I. Nazmul. All rights reserved.</p><path fill="#5000ca" fill-opacity="1" d="M0,64L288,32L576,224L864,128L1152,224L1440,32L1440,320L1152,320L864,320L576,320L288,320L0,320Z"></path></svg>
    </footer>

    <script src="local.js"></script>


</body>
</html>
