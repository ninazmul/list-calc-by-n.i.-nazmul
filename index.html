<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.I. List Calc</title>
    <link rel="shortcut icon" href="img/171352_calculator_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-[#2B1B42] py-10">
    <section>
        <div class="flex justify-around m-10">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black" type="text" name="" id="product-name" placeholder="Product Name">
            <input class="bg-slate-300 rounded-lg p-2 shadow-md shadow-black" type="text" name="" id="product-quantity" placeholder="Product Price">
        </div>
        <div class="flex justify-center w-full">
            <button class="btn bg-green-500 shadow-md shadow-black border-none text-xl" id="add-product-button" onclick="addProduct()">Add Product</button>
        </div>
    </section>

    <section class="gap-4">
        <div class="my-4">
            <ol class="bg-slate-300 shadow-md shadow-black border-none p-4 text-xl text-star px-4" id="product-container">

            </ol>
        </div>
        <div class="my-4">
            <p class="bg-green-300 p-4 text-xl font-bold shadow-md shadow-black" id="total-quantity"></p>
        </div>
    </section>

    
    <section class="gap-4 m-4">
        <div class="flex justify-center w-full">
            <button class="btn bg-red-500 shadow-md shadow-black border-none text-xl text-white" id="clear-cart-button">Clear Cart</button>
        </div>
    </section>

    <script src="local.js"></script>
</body>
</html>
